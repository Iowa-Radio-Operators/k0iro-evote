{% extends "base.html" %}

{% block content %}
<h2>Register</h2>

<form method="POST" style="max-width: 300px; width: 100%;">
    <label>Call Sign</label><br>
    <input type="text" name="callsign" required style="width: 100%; padding: 8px;"><br><br>

    <label>Password</label><br>
    <input type="password" name="password" required style="width: 100%; padding: 8px;"><br><br>

    <button type="submit" style="padding: 8px 16px;">Register</button>
</form>

{% if error %}
    <p style="color: red; margin-top: 1rem;">{{ error }}</p>
{% endif %}
{% endblock %}
